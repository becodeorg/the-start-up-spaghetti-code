<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact page</title>
</head>

<body>
    <div class="bg">
        <!--HEADER-->
        <header>
            <div class="headerBox border">
                <!--Brand Logo image-->
                <div class="brand">
                    <img src="images/nest_logo.svg" alt="BNB NEST">
                </div>


            </div>
        </header>
        <!--NAVIGATION-->
        <nav>
            <div class="navBox">
                <!--BUTTONS-->
                <div class="button">
                    <a href="../index.html">HOME</a>
                </div>
                <div class="button">
                    <a href="../room-page/index.html">ROOMS</a>
                </div>
                <div class="button">
                    <a href="../events/events.html">EVENTS</a>
                </div>

            </div>
        </nav>
        <!--MAIN-->
        <div class="top">
            <p>Contact</p>
        </div>
        <div class="info">
            <div class="form">
                <p>Contact Form</p>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="textfield">Question:</label>
                <textarea type="text" id="textfield" name="textfield"></textarea>
                <input type="submit" value="Send" id="submit">
            </div>
            <div class="details">
                <div class="address">
                    <div class="icon"">
                        <img src="images/location-removebg-preview.png" class="img""> 
                    </div>
                    <div id="address-text">
                    <p>Schommelstraat 71 9000 Ghent</p>
                    </div>
                </div>
                <div class="email">
                    <div class="icon"">
                        <img src="images/email-removebg-preview.png" class="img""> 
                    </div>
                    <a href="mailto:info@nestingent.com" id="email">info@nestingent.com</a>
                </div>
                <div class="phone">
                    <div class="icon"">
                        <img src="images/phone-removebg-preview.png" class="img""> 
                    </div>
                    <a href="tel:+32 477911634 " id="phone">+32 477 911 634 </a>
                </div>
            </div>
            <div class="picture">
            </div>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2507.3678891447366!2d3.703969615968604!3d51.06475855079076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c37111a2d1f8df%3A0x58ffe20b3ff15103!2sSchommelstraat%2071%2C%209000%20Gent!5e0!3m2!1sen!2sbe!4v1641307236668!5m2!1sen!2sbe"
                height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <!--FOOTER-->
        <footer>&#169; 2022 by Team Spagetti-Code</footer>
    </div>

</body>

</html>
